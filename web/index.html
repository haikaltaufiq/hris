<!DOCTYPE html><html><head>
  <!--

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hr">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>


  <title>hr</title>
  <link rel="manifest" href="manifest.json">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
  <body>
    <div id="lottie-splash" style="
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      background-color:#ffffff;">
      <div id="lottie-container" style="width:50vmin;height:50vmin;"></div>
    </div>

    <script src="flutter_bootstrap.js" defer></script>
    <script>
      // load animasi lottie
      const anim = lottie.loadAnimation({
        container: document.getElementById('lottie-container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'assets/lottie/Sandy.json' // ganti ke path file Lottie lo
      });

      // hapus splash begitu flutter mulai render
      window.addEventListener('load', () => {
        const observer = new MutationObserver(() => {
          if (document.querySelector('flt-glass-pane')) {
            document.getElementById('lottie-splash')?.remove();
            observer.disconnect();
          }
        });
        observer.observe(document.body, { childList: true });
      });
    </script>
  </body>
</html>
